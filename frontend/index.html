<!DOCTYPE html>
<html>
<head>
    <title>Neer Manthan Login</title>
    <style>
        body {
            font-family: Arial;
            background: #e6f2ff;
            text-align: center;
            padding-top: 80px;
        }
        .box {
            background: white;
            width: 350px;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
        select, button {
            width: 90%;
            padding: 10px;
            margin-top: 15px;
        }
        h1 { color: #0a4fa3; }
    </style>
</head>

<body>

<div class="box">
    <h1>ðŸŒŠ Neer Manthan</h1>
    <h3>Select User Role</h3>

    <select id="role">
        <option value="public">Public User</option>
        <option value="government">Government Authority</option>
        <option value="dealer">Tanker Dealer</option>
    </select>

    <button onclick="login()">Login</button>
</div>

<script>
function login() {
    const role = document.getElementById("role").value;

    if(role === "public") {
        window.location.href = "public.html";
    }
    else if(role === "government") {
        window.location.href = "government.html";
    }
    else if(role === "dealer") {
        window.location.href = "dealer.html";
    }
}
</script>

</body>
</html>
